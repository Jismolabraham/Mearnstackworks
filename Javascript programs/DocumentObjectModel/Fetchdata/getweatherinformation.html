<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <img src="./pic/weather-forecast-icon-seasons-clouds-vector-21218411.jpg" width="100px" height="100px"
                    alt="">
                <label>
                    <h2>GET WEATHER REPORT</h2>
                </label>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Enter City Name" id="floatingTextarea"></textarea>
                    <label for="floatingTextarea">Enter City Name</label><br>


                </div>
            </div>
            <div class="col-2">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <button type="button" onclick="fetchweather()" class="btn btn-lg btn-success" >Know Weather</button>
            </div>
            <div class="col-4"></div>
        </div>
    </div><br>
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4" id="dataarea">

            </div>
            <div class="col-4"></div>
        </div>
    </div>
</body>
<script>
    function fetchweather()
    {
        let city_name=floatingTextarea.value;
        // console.log(city_name);
        let url=`https://api.openweathermap.org/data/2.5/weather?q=${city_name}&appid=77bb646338f6d70a823584663cae7261&units=metric`
        fetch(url).then(res=>res.json()).then(data=>displayweather(data));
    }
    function displayweather(weatherrep)
    {
        // console.log(weather);
        let city = weatherrep.name;
        // console.log(city);
        let weath=weatherrep.weather[0].main;
        // console.log(weath);
        let temp=weatherrep.main.temp;
        // console.log(temp);
        let tempmin=weatherrep.main.temp_min;
        let tempmax=weatherrep.main.temp_max;
        let wind=weatherrep.wind.speed;
        let htmldata=`<div class="card" style="width: 18rem;">
  <ul class="list-group list-group-flush">
    <li class="list-group-item">City Name: ${city}</li>
    <li class="list-group-item">Weather at present:${weath}</li>
    <li class="list-group-item">Temparature at present: ${temp}</li>
    <li class="list-group-item">Minimum Temperature: ${tempmin}</li>
    <li class="list-group-item">Maximum Teperature: ${tempmax}</li>
    <li class="list-group-item">Wind Speed: ${wind}</li>
  </ul>
</div>`
    dataarea.innerHTML=htmldata;
    }
</script>

</html>
